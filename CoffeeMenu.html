<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <main>
        
        <h1>CAMPER CAFE</h1>
        <p><i>Est. 2020</i></p>
        <hr>

        <!-- MENU FOR COFFEE -->
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <article class="item">
                <p class="flavour">French Vanilla</p><p class="price">3.00</p>
            </article>

            <article class="item">
                <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
            </article>

            <article class="item">
                <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
            </article>

            <article class="item">
                <p class="flavour">Hazelnut</p><p class="price">4.00</p>
            </article>

            <article class="item">
                <p class="flavour">Mocha</p><p class="price">4.50</p>
            </article>
        </section>

        <!-- MENU FOR DESSERT -->
        <section>
            <h2>Dessert</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>

            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>

            <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>

            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
    </main>
    <hr>
    <footer>
        <p><a href="https://www.freecodecamp.org" target="_blank">Visit Our Website</a></p>
        <p>123 Free Code Camp Drive</p>
    </footer>
   </div>
</body>
</html>
